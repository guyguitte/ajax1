<!-- 
    1. formulaire permettant l'inscription a un News-Letter en utilisant Bootstrap
       -email
       -prenom
       -nom

    2. effectuer la validation Jquery des données du formulaire   

 -->

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Css Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>news letter</title>
</head>

<body>



<div class="container-fluid">

<div class="container">
    <h1>News - Letter</h1>
    
            <form method="post" id="formulaire" class="col-md-12 mx-auto">
                    <div class="form-group">
                      <input type="email" class="form-control" id="email" placeholder="@">
                    </div>

                    <div class="form-group">
                      <input type="text" class="form-control" id="nom" placeholder="Nom">
                    </div>

                    <div class="form-group">
                       <input type="text" class="form-control" id="prenom" placeholder="Prenom">
                     </div>

                     <div class="form-group">
                            <button type="submit" class="btn btn-secondary">Envoyer</button>
                    </div>

      
                  </form>
    </div>
</div><!-- /container  -->




</div> <!-- /fluid -->


    <!-- JQuery -->
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

        <!-- Validate plugin -->
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>

    <script>
            $(function ()  { 
                
              let email   = $('#email');
              let nom     = $('#nom'); 
              let prenom  = $('#prenom');
              let form    = $('#formulaire');
    
              $(form).on('submit', function() {
                     $('.alert').remove ();
                     if($(nom).val() == '' ){
                         $(form).before('<div class="alert alert-danger">Veuillez saisir votre nom</div>');
                         return false;
                     }

                     if($(prenom).val() == '' ){
                         $(form).before('<div class="alert alert-danger">Veuillez saisir votre prenom</div>');
                         return false;
                     }

                     if($(email).val() == '' ){
                         $(form).before('<div class="alert alert-danger">Veuillez saisir votre mèl</div>');
                         return false;
                     }


                    }
              });
    
    
    
    
    
            });
    </script>

</body>

</html>
